<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="pokemon-header">
        <h2 class="pokemon-name">Ditto</h2>
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
          class="pokemon-sprite"
          alt="Pokemon image"
        />
      </header>
      <section class="pokemon-info">
        <h3 class="subtitle">Pokemon Type</h3>
        <div class="pokemon-type">
          <p class="type1">Normal</p>
          <p class="type2">None</p>
        </div>
        <h3 class="subtitle">Abilities</h3>
        <div class="pokemon-ability">
          <p class="ability">Limber</p>
          <h4 class="subtitle">Secret Ability</h4>
          <p class="secret-ability">Imposter</p>
        </div>
        <h3 class="subtitle">Miscellanous information</h3>
        <div class="extra-info">
          <p class="pokemon-id">Id: 132</p>
          <p class="egg-group">Egg Group: Ditto</p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
